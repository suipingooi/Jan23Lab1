{% extends 'base.template.html' %}

{% block content %}

<h1>Welcome to TGC10 Food Tracker</h1>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Meal Type</th>
            <th>Food Name</th>
            <th>Calories</th>
        </tr>
    </thead>
    {% for items in food %}
    <tr>
        <td>{{items.when_eaten}}</td>
        <td>{{items.meal}}</td>
        <td>{{items.food_name}}</td>
        <td>{{items.calories}}</td>
        <td>
            <a class ="btn btn-primary" href="{{ url_for('show_update_food', food_id=food.id) }}">Update</a>
            <a class ="btn btn-danger" href="#">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
