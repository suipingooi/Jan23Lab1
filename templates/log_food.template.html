{% extends 'base.template.html' %}

{% block content %}
<h1>Food Log Form</h1>
<form method="POST">
    <div>
        <label class="form-label">Date</label>
        <input type="text" class="form-control" name="date"/>
    </div>
    <div>
        <label class="form-label">Meal Type</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="meal" id="breakfast" value="breakfast" checked>
                <label class="form-check-label" for="breakfast">breakfast</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="meal" id="lunch" value="lunch">
                <label class="form-check-label" for="lunch">lunch</label>
            </div>
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="meal" id="dinner" value="dinner">
                <label class="form-check-label" for="dinner">dinner</label>
            </div>
    </div>
    <div>
        <label class="form-label">Food Name</label>
        <input type="text" class="form-control" name="food_name"/>
    </div>
    <div>
        <label class="form-label">Calories</label>
        <input type="text" class="form-control" name="calories"/>
    </div>
    <input type="submit" value="Log Food"/>
</form> 

{% endblock %}
